<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="{% static 'template/assets/images/fav.png' %}" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="{% static 'template/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'template/assets/css/style.css' %}" />
</head>

<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 mx-auto login-container">
                <div class="row">
                   
                    <div class="col-lg-5 col-md-6 no-padding">
                        <div class="login-box">
                            <h5>Welcome Back!</h5>
                            <form action="" method="POST">
                            {% csrf_token %}
                                <div class="login-row row no-margin">
                                    <div class="login-row row no-margin">
                                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                                        <input type="text" class="form-control form-control-sm" id="email" name="email"><br>
                                    </div>
                                    <div class="login-row row no-margin">
                                        <label for="password"><i class="fas fa-unlock-alt"></i>Password</label>
                                        <input type="password" id="password" class="form-control form-control-sm" name="password"><br>
                                    </div>
                                    <div class="login-row row no-margin">
                                    <button class="btn btn-primary btn-sm" type="submit" value="Submit"> Sign In</button>
                                    </div>
                                    <div class="login-row row no-margin">{{message}}</div>

                                    <a class="login-row row no-margin" href="{% url 'user-login' %}">
                                        <span class="btn btn-secondary btn-sm">Sign In as a user</span>
                                    </a>

                                </div>
                            </form>
                        </div>
                    </div>
                     <div class="col-lg-7 col-md-6 img-box">
                        <img src="{% static 'template/assets/images/sideimg.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    

</body>

<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
