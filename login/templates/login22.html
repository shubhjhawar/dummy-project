<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'template/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'template/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'template/images/logo.svg' %}" alt="logo">
              </div>
              <h4>User Login</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form action="" method="POST">
                            {% csrf_token %}
                                <div class="login-row row no-margin">
                                    <div class="login-row row no-margin form-control-sm">
                                        <label for="email"> Email Address</label>
                                        <input type="text" class="form-control form-control-sm" id="email" name="email"><br>
                                    </div>
                                    <div class="login-row row no-margin form-control-sm">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-sm" name="password"><br>
                                    </div>
                                    <div class="login-row row no-margin form-control-sm">
                                    <button class="btn btn-primary btn-sm" type="submit" value="Submit"> Sign In</button>
                                    </div>
                                    <div class="login-row row no-margin">{{message}}</div>



                                </div>
                            </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'template/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'template/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'template/js/off-canvas.js' %}"></script>
  <script src="{% static 'template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'template/js/template.js' %}"></script>
  <script src="{% static 'template/js/settings.js' %}"></script>
  <script src="{% static 'template/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
